<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرمول‌های معروف</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>فرمول‌های معروف</h1>

    <!-- Quadratic Formula -->
    <div class="formula-container">
        <h2>فرمول ریشه دوم</h2>
        <input type="text" id="a" placeholder="a (ضریب x²)">
        <input type="text" id="b" placeholder="b (ضریب x)">
        <input type="text" id="c" placeholder="c (عبارت ثابت)">
        <formula evaluator="quadratic"></formula>
        <output id="result1" readonly></output>
    </div>

    <!-- Pythagorean Theorem -->
    <div class="formula-container">
        <h2>قضیه فیثاغورث</h2>
        <input type="text" id="sideA" placeholder="a (ضلع اول)">
        <input type="text" id="sideB" placeholder="b (ضلع دوم)">
        <formula evaluator="pythagorean"></formula>
        <output id="result2" readonly></output>
    </div>

    <!-- Area of a Circle -->
    <div class="formula-container">
        <h2>مساحت دایره</h2>
        <input type="text" id="radius" placeholder="r (شعاع)">
        <formula evaluator="circleArea"></formula>
        <output id="result3" readonly></output>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a href="page1.html">← صفحه قبلی</a>
    </div>

    <script src="script_page2.js"></script>
</body>
</html>
