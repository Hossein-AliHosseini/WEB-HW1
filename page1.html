<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرمول‌های نمونه</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>فرمول‌های نمونه</h1>

    <!-- Total Cost Calculation -->
    <div class="formula-container">
        <h2>محاسبه هزینه کل</h2>
        <input type="text" id="fee1" placeholder="قیمت واحد">
        <input type="text" id="count1" placeholder="تعداد">
        <input type="text" id="discount1" placeholder="تخفیف">
        <formula evaluator="count1*fee1-discount1"></formula>
        <output id="result1" readonly></output>
    </div>

    <!-- Profit Calculation -->
    <div class="formula-container">
        <h2>محاسبه سود</h2>
        <input type="text" id="fee2" placeholder="قیمت واحد">
        <input type="text" id="count2" placeholder="تعداد">
        <input type="text" id="cost_price2" placeholder="قیمت تمام شده">
        <input type="text" id="discount2" placeholder="تخفیف">
        <formula evaluator="count2*fee2-count2*cost_price2-discount2"></formula>
        <output id="result2" readonly></output>
    </div>

    <!-- Tax Calculation -->
    <div class="formula-container">
        <h2>محاسبه مالیات</h2>
        <input type="text" id="fee3" placeholder="قیمت واحد">
        <input type="text" id="count3" placeholder="تعداد">
        <input type="text" id="tax_rate3" placeholder="نرخ مالیات">
        <formula evaluator="count3*fee3*tax_rate3"></formula>
        <output id="result3" readonly></output>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a href="page2.html">صفحه بعدی →</a>
    </div>

    <script src="script_page1.js"></script>
</body>
</html>
